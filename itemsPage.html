<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Page</title>
</head>
<body>

    <h2>List Of Items</h2>

    <h3>
        Welcome !!!
        <span style="color: rgb(246, 39, 7);">
            {{ username }}
        </span>
    </h3>

    <ul>
        {% for task in items %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>

</body>
</html>
